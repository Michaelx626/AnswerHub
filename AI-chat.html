<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnswerHub Chat</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="ai.css">
 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>AnswerHub Chat</h1>
        <div class="messages-container" id="message-container">
          <div class="message" id="messages">
            <div class="sender">AI Assistant</div>
            <div class="timestamp" id="timestamp"></div>
            <div class="content">
              Hi there! What's your coding question?
            </div>
          </div>
          
        </div>
        <div class="input-area">
          <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
          <button type="submit" id="sendBtn" class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="ai-front-end.js"></script>


</body>
</html>
