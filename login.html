<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnswerHub Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col text-center">
          <img src="IMG_6448.PNG" class="letter-logo" width="300px" height="300px" alt="description of image">
        </div>
      </div>
    </div>
    
      <div class="row">
          <div class="col logo mt-0">
            <img src="IMG_6445.PNG" width="200px" height="200px" alt="Logo">
          </div>
      </div>
    <div class="row justify-content-center login">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Log in to your account</h3>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username or email</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body text-center">
            Don't have an account? <a href="#">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
